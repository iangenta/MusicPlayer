<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/main.js" defer></script>
    <title>Music Player</title>
</head>

<body>
    <!-- NAV -->
    <div id="sideNavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <ul class="songs" id="songs"></ul>
    </div>
    <nav class="topnav">
        <a href="#" onclick="openNav()">
            <svg width="30" height="30" id="icoOpen">
                <path d="M0,5 30,5" stroke="#000" stroke-width="5"/>
                <path d="M0,14 30,14" stroke="#000" stroke-width="5"/>
                <path d="M0,23 30,23" stroke="#000" stroke-width="5"/>
            </svg>
        </a>
    </nav>

    <!-- PLAYER -->
    <main class="player">
        <div class="img-container">
            <img src="" alt="" class="cover" id="cover">            
        </div>

        <div class="con-play">
            <h2 class="title" id="title"></h2>
            <h4 class="artist" id="artist"></h4>

            <audio src="" id="audio"></audio>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <span class="t-pro">0:00</span>
                <span class="t-dur">0:00</span>
            </div>

            <section class="player-controls">
                <button class="prev" id="prev">
                    <span class="material-icons-round">skip_previous</span>
                </button>
                <button class="play" id="play">
                    <span class="material-icons-round">play_arrow</span>
                </button>
                <button class="next" id="next">
                    <span class="material-icons-round">skip_next</span>
                </button>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
